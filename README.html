                    : (selectedCurriculumGrade === 'K' ? curriculumModulesK : curriculumModulesG1).filter(m => m.id === parseInt(selectedModuleFilter));

                return (
                    <>
                        <div className="mb-6">
                            <div className="flex items-center justify-between mb-6">
                                <div className="flex gap-2">
                                    <button
                                        onClick={() => setSelectedCurriculumGrade('K')}
                                        className={`px-6 py-2 rounded-lg font-semibold ${
                                            selectedCurriculumGrade === 'K'
                                                ? 'bg-purple-600 text-white'
                                                : 'bg-purple-100 text-purple-600 hover:bg-purple-200'
                                        }`}
                                    >
                                        Kindergarten
                                    </button>
                                    <button
                                        onClick={() => setSelectedCurriculumGrade('G1')}
                                        className={`px-6 py-2 rounded-lg font-semibold ${
                                            selectedCurriculumGrade === 'G1'
                                                ? 'bg-purple-600 text-white'
                                                : 'bg-purple-100 text-purple-600 hover:bg-purple-200'
                                        }`}
                                    >
                                        Grade 1
                                    </button>
                                </div>
                                <button className="flex items-center gap-2 px-6 py-2.5 bg-purple-600 text-white rounded-lg font-medium hover:bg-purple-700">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                        <polyline points="17 8 12 3 7 8"></polyline>
                                        <line x1="12" y1="3" x2="12" y2="15"></line>
                                    </svg>
                                    PDF
                                </button>
                            </div>

                            <h1 className="text-3xl font-bold text-gray-900 mb-4">
                                Curriculum for {selectedCurriculumGrade === 'K' ? 'Kindergarten' : 'Grade 1'}
                            </h1>
                        </div>

                        <div className="space-y-6">
                            {filteredModules.map((module) => {
                                const colors = colorClasses[module.color];
                                return (
                                    <div key={module.id} className={`${colors.bg} rounded-lg overflow-hidden`}>
                                        <div 
                                            className="p-6 cursor-pointer flex items-center justify-between"
                                            onClick={() => toggleModule(module.id)}
                                        >
                                            <div className="flex-1">
                                                <h2 className={`text-2xl font-bold ${colors.text} mb-2`}>{module.title}</h2>
                                                <p className="text-gray-700">{module.description}</p>
                                            </div>
                                            <ChevronDown
                                                className={`${colors.text} transition-transform ml-4 ${
                                                    expandedModules[module.id] ? 'rotate-180' : ''
                                                }`}
                                                size={24}
                                            />
                                        </div>

                                        {expandedModules[module.id] && (
                                            <div className="px-6 pb-6">
                                                <div className="bg-white rounded-lg overflow-hidden shadow">
                                                    <table className="w-full">
                                                        <thead className="bg-gray-50 border-b-2 border-gray-200">
                                                            <tr>
                                                                <th className="px-4 py-3 text-left text-xs font-bold text-gray-700 uppercase" style={{width: selectedCurriculumGrade === 'K' ? '80px' : '35%'}}>
                                                                    {selectedCurriculumGrade === 'K' ? 'Unit' : 'Lesson Name'}
                                                                </th>
                                                                <th className="px-4 py-3 text-left text-xs font-bold text-gray-700 uppercase">
                                                                    {selectedCurriculumGrade === 'K' ? 'Phonics' : 'Instructional Focus'}
                                                                </th>
                                                                <th className="px-4 py-3 text-left text-xs font-bold text-gray-700 uppercase">
                                                                    {selectedCurriculumGrade === 'K' ? 'Phonological awareness' : 'CCSS alignment'}
                                                                </th>
                                                                {selectedCurriculumGrade === 'K' && (
                                                                    <th className="px-4 py-3 text-left text-xs font-bold text-gray-700 uppercase">Standards alignment</th>
                                                                )}
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            {module.units.map((unit, idx) => (
                                                                <tr key={idx} className="border-b border-gray-100 hover:bg-gray-50">
                                                                    <td className="px-4 py-4 text-sm text-gray-900 font-medium">
                                                                        {selectedCurriculumGrade === 'K' ? unit.unit : unit.lessonName}
                                                                    </td>
                                                                    <td className="px-4 py-4 text-sm text-gray-900">
                                                                        <div className="flex flex-col gap-2">
                                                                            <div>{selectedCurriculumGrade === 'K' ? unit.phonics : unit.instructionalFocus}</div>
                                                                            {unit.ready && (
                                                                                <span className="inline-flex items-center gap-1 px-2 py-1 rounded text-xs font-medium bg-green-100 text-green-700 w-fit">
                                                                                    <span className="w-1.5 h-1.5 bg-green-600 rounded-full"></span>
                                                                                    Ready
                                                                                </span>
                                                                            )}
                                                                        </div>
                                                                    </td>                                                               
                                                                    <td className="px-4 py-4 text-sm text-gray-900">
                                                                        {selectedCurriculumGrade === 'K' ? unit.phonics : unit.instructionalFocus}
                                                                    </td>
                                                                    <td className="px-4 py-4 text-sm text-gray-700">
                                                                        {selectedCurriculumGrade === 'K' ? unit.phonological : unit.standards}
                                                                    </td>
                                                                    {selectedCurriculumGrade === 'K' && (
                                                                        <td className="px-4 py-4 text-sm text-gray-700">{unit.standards}</td>
                                                                    )}
                                                                </tr>
                                                            ))}
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                );
                            })}
                        </div>
                    </>
                );
            };

            const renderLibraryPage = () => (
                <>
                    <div className="flex gap-2 mb-6">
                        {grades.map((grade) => (
                            <button
                                key={grade}
                                onClick={() => setSelectedLibraryGrade(grade)}
                                className={`px-6 py-2 rounded-lg font-semibold transition-all ${
                                    selectedLibraryGrade === grade
                                        ? 'bg-purple-600 text-white'
                                        : 'bg-purple-100 text-purple-600 hover:bg-purple-200'
                                }`}
                            >
                                {grade}
                            </button>
                        ))}
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                        <select
                            value={selectedTopic}
                            onChange={(e) => setSelectedTopic(e.target.value)}
                            className="px-4 py-3 text-gray-600 border-2 border-gray-300 rounded-lg bg-white focus:outline-none focus:border-cyan-500 cursor-pointer"
                        >
                            <option value="">Topic</option>
                            <option value="holidays">Holidays</option>
                            <option value="sports">Sports</option>
                            <option value="animals">Animals</option>
                        </select>

                        <select
                            value={selectedType}
                            onChange={(e) => setSelectedType(e.target.value)}
                            className="px-4 py-3 text-gray-600 border-2 border-gray-300 rounded-lg bg-white focus:outline-none focus:border-cyan-500 cursor-pointer"
                        >
                            <option value="">Literature/Informational</option>
                            <option value="Literature">Literature</option>
                            <option value="Informational">Informational</option>
                        </select>

                        <select
                            value={selectedSkill}
                            onChange={(e) => setSelectedSkill(e.target.value)}
                            className="px-4 py-3 text-gray-600 border-2 border-gray-300 rounded-lg bg-white focus:outline-none focus:border-cyan-500 cursor-pointer"
                        >
                            <option value="">Type skill here</option>
                            {readingSkills.map((skill, idx) => (
                                <option key={idx} value={skill}>{skill}</option>
                            ))}
                        </select>
                    </div>

                    {libraryTopics.map((topic) => {
                        const filteredTexts = selectedType 
                            ? topic.texts.filter(text => text.type === selectedType)
                            : topic.texts;

                        if (filteredTexts.length === 0 && selectedType) return null;
                        if (selectedTopic && selectedTopic !== topic.id) return null;

                        return (
                            <div key={topic.id} className="mb-8">
                                <div
                                    className="flex items-center justify-between mb-4 cursor-pointer"
                                    onClick={() => toggleTopic(topic.id)}
                                >
                                    <h2 className="text-2xl font-bold text-gray-800">{topic.name}</h2>
                                    <ChevronDown
                                        className={`text-gray-600 transition-transform ${
                                            expandedTopics[topic.id] ? 'rotate-180' : ''
                                        }`}
                                        size={24}
                                    />
                                </div>

                                {(expandedTopics[topic.id] === undefined || expandedTopics[topic.id]) && (
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                                        {filteredTexts.map((text) => (
                                            <div
                                                key={text.id}
                                                className="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition-shadow cursor-pointer"
                                            >
                                                <div className="aspect-[3/2] overflow-hidden bg-gray-100">
                                                    <img 
                                                        src={text.image} 
                                                        alt={text.title}
                                                        className="w-full h-full object-contain"
                                                        onError={(e) => {
                                                            e.target.style.display = 'none';
                                                            e.target.parentElement.innerHTML = `<div class="w-full h-full flex items-center justify-center p-4 bg-gray-50"><h3 class="text-base font-bold text-gray-800 text-center leading-snug">${text.title}</h3></div>`;
                                                        }}
                                                    />
                                                </div>
                                                <div className="p-4 bg-white">
                                                    <div className="flex flex-wrap gap-2">
                                                        <span className="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-xs font-semibold border border-gray-300">
                                                            {text.type}
                                                        </span>
                                                        <span className="px-3 py-1 bg-blue-50 text-blue-700 rounded-full text-xs font-semibold border border-blue-200">
                                                            Level {text.level}
                                                        </span>
                                                        {text.standards.map((standard, idx) => (
                                                            <span
                                                                key={idx}
                                                                className="px-3 py-1 bg-gray-50 text-gray-600 rounded-full text-xs font-medium border border-gray-200"
                                                            >
                                                                {standard}
                                                            </span>
                                                        ))}
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        );
                    })}
                </>
            );

            return (
                <div className="min-h-screen bg-gray-50">
                    <header className="bg-white border-b border-gray-200 px-6 py-4">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-8">
                                <div className="flex items-center gap-2">
                                    <div className="w-10 h-10 bg-purple-600 rounded-full flex items-center justify-center">
                                        <span className="text-white font-bold text-lg">HL</span>
                                    </div>
                                    <span className="font-bold text-xl text-gray-800">Happy Letters</span>
                                </div>
                                
                                <nav className="flex gap-1">
                                    <button className="px-6 py-2 rounded-full text-gray-700 hover:bg-gray-100">
                                        Math
                                    </button>
                                    <button className="px-6 py-2 rounded-full bg-purple-600 text-white">
                                        ELA
                                    </button>
                                </nav>
                            </div>

                            <div className="flex items-center gap-4">
                                <select className="px-4 py-2 border border-gray-300 rounded-full text-sm">
                                    <option>Grade 1: 522 261 791</option>
                                </select>
                                <button className="px-4 py-2 border border-gray-300 rounded-full text-sm">
                                    My Account
                                </button>
                            </div>
                        </div>
                    </header>

                    <div className="bg-white border-b border-gray-200 px-6">
                        <div className="flex items-center justify-between">
                            <nav className="flex gap-1">
                                <button 
                                    onClick={() => setCurrentPage('reports')}
                                    className={`px-6 py-3 ${currentPage === 'reports' ? 'text-purple-600 border-b-2 border-purple-600 font-medium' : 'text-gray-600 hover:text-gray-800'}`}
                                >
                                    Reports
                                </button>
                                <button 
                                    onClick={() => setCurrentPage('curriculum')}
                                    className={`px-6 py-3 ${currentPage === 'curriculum' ? 'text-purple-600 border-b-2 border-purple-600 font-medium' : 'text-gray-600 hover:text-gray-800'}`}
                                >
                                    Curriculum
                                </button>
                                <button 
                                    onClick={() => setCurrentPage('library')}
                                    className={`px-6 py-3 ${currentPage === 'library' ? 'text-purple-600 border-b-2 border-purple-600 font-medium' : 'text-gray-600 hover:text-gray-800'}`}
                                >
                                    Library
                                </button>
                                <button className="px-6 py-3 text-gray-600 hover:text-gray-800">
                                    Printables
                                </button>
                                <button 
                                    onClick={() => setCurrentPage('roster')}
                                    className={`px-6 py-3 ${currentPage === 'roster' ? 'text-purple-600 border-b-2 border-purple-600 font-medium' : 'text-gray-600 hover:text-gray-800'}`}
                                >
                                    Roster
                                </button>
                            </nav>
                            <button className="px-6 py-2 bg-white border-2 border-purple-600 text-purple-600 rounded-full font-medium hover:bg-purple-50">
                                Get started
                            </button>
                        </div>
                    </div>

                    <main className="max-w-7xl mx-auto px-6 py-8">
                        {currentPage === 'library' && renderLibraryPage()}
                        {currentPage === 'reports' && renderReportsPage()}
                        {currentPage === 'roster' && renderRosterPage()}
                        {currentPage === 'curriculum' && renderCurriculumPage()}
                    </main>

                    {/* Book Popup Modal */}
                    {selectedBook && (
                        <div 
                            className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
                            onClick={() => setSelectedBook(null)}
                        >
                            <div 
                                className="bg-white rounded-lg shadow-xl max-w-4xl w-full mx-4 p-8 relative"
                                onClick={(e) => e.stopPropagation()}
                            >
                                <button
                                    onClick={() => setSelectedBook(null)}
                                    className="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-2xl font-bold"
                                >
                                    ×
                                </button>
                                
                                <h2 className="text-2xl font-bold text-gray-900 mb-4">
                                    {selectedBook.title}
                                    {selectedBook.selectedSkill && ` - ${selectedBook.selectedSkill.name}`}
                                </h2>
                                
                                <div className="text-center py-20 text-gray-500">
                                    {selectedBook.selectedSkill ? 'Question details will be displayed here' : 'Book details will be displayed here'}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<HappyLettersCurriculum />);
    </script>
</body>
</html>
