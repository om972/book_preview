                                                                    {student.books.map((book, idx) => (
                                                                        <div key={idx} className="mb-6">
                                                                            <div className="flex items-center gap-3 mb-3">
                                                                                <h4 className="font-semibold text-gray-900">{book.title} ({book.time})</h4>
                                                                                {book.status === 'in-progress' && (
                                                                                    <span className="px-3 py-1 rounded-full text-xs font-medium bg-green-100 text-green-700">
                                                                                        in progress
                                                                                    </span>
                                                                                )}
                                                                            </div>
                                                                            <div className="space-y-2">
                                                                                {book.skills.map((skill, skillIdx) => (
                                                                                    <div key={skillIdx} className="flex items-center gap-2 hover:bg-gray-100 rounded transition-colors group">
                                                                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="text-gray-900 group-hover:text-purple-600 flex-shrink-0">
                                                                                            <circle cx="12" cy="12" r="10"></circle>
                                                                                            <circle cx="12" cy="12" r="3" fill="currentColor"></circle>
                                                                                        </svg>
                                                                                        <div className="grid grid-cols-12 gap-4 flex-1 py-2">
                                                                                            <div className="col-span-5 text-sm text-gray-900 group-hover:text-purple-600 font-medium">{skill.name}</div>
                                                                                            <div className="col-span-2 text-sm text-gray-700">{skill.started}</div>
                                                                                            <div className="col-span-3 text-sm text-gray-700">{skill.correctAttempts}</div>
                                                                                            <div className="col-span-2 text-sm text-gray-700">{skill.accuracy}</div>
                                                                                        </div>
                                                                                    </div>
                                                                                ))}
                                                                            </div>
                                                                        </div>
                                                                    ))}
                                                                </div>
                                                            )}

                                                            {/* Foundational Skills Tab */}
                                                            {selectedStudentTab[student.id] === 'foundational' && (
                                                                <div>
                                                                    <div className="text-sm font-semibold text-gray-700 mb-3">TASK</div>
                                                                    {student.foundationalTasks.map((unit, unitIdx) => (
                                                                        <div key={unitIdx} className="mb-6">
                                                                            <h4 className="font-semibold text-gray-900 mb-3">{unit.unit}</h4>
                                                                            <table className="w-full">
                                                                                <thead className="text-xs font-semibold text-gray-600 uppercase">
                                                                                    <tr>
                                                                                        <th className="text-left pb-2"></th>
                                                                                        <th className="text-left pb-2 pl-4">STARTED</th>
                                                                                        <th className="text-left pb-2">TIME SPEND</th>
                                                                                        <th className="text-left pb-2">ACCURACY</th>
                                                                                    </tr>
                                                                                </thead>
                                                                                <tbody>
                                                                                    {unit.tasks.map((task, taskIdx) => (
                                                                                        <tr key={taskIdx} className="border-t border-gray-200 hover:bg-gray-100 group transition-colors">
                                                                                            <td className="py-2 flex items-center gap-2">
                                                                                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="text-gray-900 group-hover:text-purple-600">
                                                                                                    <circle cx="12" cy="12" r="10"></circle>
                                                                                                    <circle cx="12" cy="12" r="3" fill="currentColor"></circle>
                                                                                                </svg>
                                                                                                <span className="text-sm text-gray-900 group-hover:text-purple-600">{task.name}</span>
                                                                                                {task.status === 'in-progress' && (
                                                                                                    <span className="text-xs text-gray-500 bg-gray-100 px-2 py-1 rounded">Task in progress</span>
                                                                                                )}
                                                                                            </td>
                                                                                            <td className="py-2 pl-4 text-sm text-gray-700">{task.started}</td>
                                                                                            <td className="py-2 text-sm text-gray-700">{task.timeSpent}</td>
                                                                                            <td className={`py-2 text-sm ${
                                                                                                parseInt(task.accuracy) < 70 ? 'text-red-600 font-semibold' : 'text-gray-700'
                                                                                            }`}>
                                                                                                {parseInt(task.accuracy) < 70 && '⚠ '}{task.accuracy}
                                                                                            </td>
                                                                                        </tr>
                                                                                    ))}
                                                                                </tbody>
                                                                            </table>
                                                                        </div>
                                                                    ))}
                                                                </div>
                                                            )}
                                                        </>
                                                    ) : (
                                                        <div className="text-sm text-gray-600">
                                                            Detailed student activity will be displayed here
                                                        </div>
                                                    )}
                                                </td>
                                            </tr>
                                        )}
                                    </React.Fragment>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </>
            );

            const renderCurriculumPage = () => (
                <>
                    <div className="mb-6">
                        <h1 className="text-3xl font-bold text-gray-900 mb-4">Curriculum for Kindergarten</h1>
                    </div>

                    <div className="space-y-6">
                        {/* Module 1 */}
                        <div className="bg-purple-50 rounded-lg p-6 border-l-4 border-purple-500">
                            <h2 className="text-2xl font-bold text-purple-700 mb-2">Module 1. In the Forest</h2>
                            <p className="text-gray-700 mb-4">Letters: M, T, P, N, A - Isolate initial sounds, match letters, recognize rhymes</p>
                        </div>

                        {/* Module 2 */}
                        <div className="bg-orange-50 rounded-lg p-6 border-l-4 border-orange-500">
                            <h2 className="text-2xl font-bold text-orange-700 mb-2">Module 2. Under the Sea</h2>
                            <p className="text-gray-700 mb-4">Letters: B, L, K, H, E - Isolate initial/final sounds, word families, rhyming</p>
                        </div>

                        {/* Module 3 */}
                        <div className="bg-blue-50 rounded-lg p-6 border-l-4 border-blue-500">
                            <h2 className="text-2xl font-bold text-blue-700 mb-2">Module 3. On the Farm</h2>
                            <p className="text-gray-700 mb-4">Letters: C, D, G, S, O - Recognize final sounds, medial vowels in CVC words</p>
                        </div>

                        {/* Module 4 */}
                        <div className="bg-green-50 rounded-lg p-6 border-l-4 border-green-500">
                            <h2 className="text-2xl font-bold text-green-700 mb-2">Module 4. Through the Snowy Land</h2>
                            <p className="text-gray-700 mb-4">Letters: J, F, R, V, W, I - Blending sounds in CVC words, segment sounds, produce rhymes</p>
                        </div>

                        {/* Module 5 */}
                        <div className="bg-pink-50 rounded-lg p-6 border-l-4 border-pink-500">
                            <h2 className="text-2xl font-bold text-pink-700 mb-2">Module 5. On the Town</h2>
                            <p className="text-gray-700 mb-4">Letters: Q, X, Y, Z, U - Alphabetical order, blending/segmenting, distinguishing similar words</p>
                        </div>
                    </div>
                </>
            );


            const renderLibraryPage = () => (
                <>
                    <div className="flex gap-2 mb-6">
                        {grades.map((grade) => (
                            <button
                                key={grade}
                                onClick={() => setSelectedLibraryGrade(grade)}
                                className={`px-5 py-2.5 rounded-lg font-semibold transition-all ${
                                    selectedLibraryGrade === grade
                                        ? 'bg-cyan-500 text-white shadow-md'
                                        : 'bg-cyan-100 text-cyan-600 hover:bg-cyan-200'
                                }`}
                            >
                                {grade}
                            </button>
                        ))}
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                        <select
                            value={selectedTopic}
                            onChange={(e) => setSelectedTopic(e.target.value)}
                            className="px-4 py-3 text-gray-600 border-2 border-gray-300 rounded-lg bg-white focus:outline-none focus:border-cyan-500 cursor-pointer"
                        >
                            <option value="">Topic</option>
                            <option value="holidays">Holidays</option>
                            <option value="sports">Sports</option>
                            <option value="animals">Animals</option>
                        </select>

                        <select
                            value={selectedType}
                            onChange={(e) => setSelectedType(e.target.value)}
                            className="px-4 py-3 text-gray-600 border-2 border-gray-300 rounded-lg bg-white focus:outline-none focus:border-cyan-500 cursor-pointer"
                        >
                            <option value="">Literature/Informational</option>
                            <option value="Literature">Literature</option>
                            <option value="Informational">Informational</option>
                        </select>

                        <select
                            value={selectedSkill}
                            onChange={(e) => setSelectedSkill(e.target.value)}
                            className="px-4 py-3 text-gray-600 border-2 border-gray-300 rounded-lg bg-white focus:outline-none focus:border-cyan-500 cursor-pointer"
                        >
                            <option value="">Type skill here</option>
                            {readingSkills.map((skill, idx) => (
                                <option key={idx} value={skill}>{skill}</option>
                            ))}
                        </select>
                    </div>

                    {libraryTopics.map((topic) => {
                        const filteredTexts = selectedType 
                            ? topic.texts.filter(text => text.type === selectedType)
                            : topic.texts;

                        if (filteredTexts.length === 0 && selectedType) return null;
                        if (selectedTopic && selectedTopic !== topic.id) return null;

                        
            return (
                            <div key={topic.id} className="mb-8">
                                <div
                                    className="flex items-center justify-between mb-4 cursor-pointer"
                                    onClick={() => toggleTopic(topic.id)}
                                >
                                    <h2 className="text-2xl font-bold text-gray-800">{topic.name}</h2>
                                    <ChevronDown
                                        className={`text-gray-600 transition-transform ${
                                            expandedTopics[topic.id] ? 'rotate-180' : ''
                                        }`}
                                        size={24}
                                    />
                                </div>

                                {(expandedTopics[topic.id] === undefined || expandedTopics[topic.id]) && (
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                                        {filteredTexts.map((text) => (
                                            <div
                                                key={text.id}
                                                className="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition-shadow cursor-pointer"
                                            >
                                                <div className="aspect-[4/3] overflow-hidden bg-gray-100">
                                                    <img 
                                                        src={text.image} 
                                                        alt={text.title}
                                                        className="w-full h-full object-cover object-center"
                                                        onError={(e) => {
                                                            e.target.style.display = 'none';
                                                            e.target.parentElement.innerHTML = `<div class="w-full h-full flex items-center justify-center p-4 bg-gray-50"><h3 class="text-base font-bold text-gray-800 text-center leading-snug">${text.title}</h3></div>`;
                                                        }}
                                                    />
                                                </div>
                                                <div className="p-4 bg-white">
                                                    <div className="flex flex-wrap gap-2">
                                                        <span className="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-xs font-semibold border border-gray-300">
                                                            {text.type}
                                                        </span>
                                                        <span className="px-3 py-1 bg-blue-50 text-blue-700 rounded-full text-xs font-semibold border border-blue-200">
                                                            Level {text.level}
                                                        </span>
                                                        {text.standards.map((standard, idx) => (
                                                            <span
                                                                key={idx}
                                                                className="px-3 py-1 bg-gray-50 text-gray-600 rounded-full text-xs font-medium border border-gray-200"
                                                            >
                                                                {standard}
                                                            </span>
                                                        ))}
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        );
                    })}

                    <div className="text-center mt-8">
                        <button className="text-cyan-600 hover:text-cyan-700 font-semibold text-lg hover:underline">
                            Load more printables: 15
                        </button>
                    </div>
                </>
            );

            return (
                <div className="min-h-screen bg-gray-50">
                    <header className="bg-white border-b border-gray-200 px-6 py-4">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-8">
                                <div className="flex items-center gap-2">
                                    <div className="w-10 h-10 bg-purple-600 rounded-full flex items-center justify-center">
                                        <span className="text-white font-bold text-lg">HL</span>
                                    </div>
                                    <span className="font-bold text-xl text-gray-800">Happy Letters</span>
                                </div>
                                
                                <nav className="flex gap-1">
                                    <button className="px-6 py-2 rounded-full text-gray-700 hover:bg-gray-100">
                                        Math
                                    </button>
                                    <button className="px-6 py-2 rounded-full bg-purple-600 text-white">
                                        ELA
                                    </button>
                                </nav>
                            </div>

                            <div className="flex items-center gap-4">
                                <select className="px-4 py-2 border border-gray-300 rounded-full text-sm">
                                    <option>Grade 2: 522 261 791</option>
                                </select>
                                <button className="px-4 py-2 border border-gray-300 rounded-full text-sm">
                                    My Account
                                </button>
                            </div>
                        </div>
                    </header>

                    <div className="bg-white border-b border-gray-200 px-6">
                        <div className="flex items-center justify-between">
                            <nav className="flex gap-1">
                                <button 
                                    onClick={() => setCurrentPage('reports')}
                                    className={`px-6 py-3 ${currentPage === 'reports' ? 'text-purple-600 border-b-2 border-purple-600 font-medium' : 'text-gray-600 hover:text-gray-800'}`}
                                >
                                    Reports
                                </button>
                                <button 
                                    onClick={() => setCurrentPage('curriculum')}
                                    className={`px-6 py-3 ${currentPage === 'curriculum' ? 'text-purple-600 border-b-2 border-purple-600 font-medium' : 'text-gray-600 hover:text-gray-800'}`}
                                >
                                    Curriculum
                                </button>
                                <button 
                                    onClick={() => setCurrentPage('library')}
                                    className={`px-6 py-3 ${currentPage === 'library' ? 'text-purple-600 border-b-2 border-purple-600 font-medium' : 'text-gray-600 hover:text-gray-800'}`}
                                >
                                    Library
                                </button>
                                <button className="px-6 py-3 text-gray-600 hover:text-gray-800">
                                    Printables
                                </button>
                                <button 
                                    onClick={() => setCurrentPage('roster')}
                                    className={`px-6 py-3 ${currentPage === 'roster' ? 'text-purple-600 border-b-2 border-purple-600 font-medium' : 'text-gray-600 hover:text-gray-800'}`}
                                >
                                    Roster
                                </button>
                            </nav>
                            <button className="px-6 py-2 bg-white border-2 border-purple-600 text-purple-600 rounded-full font-medium hover:bg-purple-50">
                                Get started
                            </button>
                        </div>
                    </div>

                    <main className="max-w-7xl mx-auto px-6 py-8">
                        {currentPage === 'library' && renderLibraryPage()}
                        {currentPage === 'reports' && renderReportsPage()}
                        {currentPage === 'roster' && renderRosterPage()}
                        {currentPage === 'curriculum' && <div className="text-center py-20 text-gray-500">Curriculum page coming soon...</div>}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<HappyLettersCurriculum />);
    </script>
</body>
</html>
